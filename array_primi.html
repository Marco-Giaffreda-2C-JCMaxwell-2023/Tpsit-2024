<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array di numeri primi</title> 
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div id="container">
        esempio di stampa di numeri primi in quadrati div nell'html:
    </div>

    <script>
        // Funzione che genera numeri primi fino a un limite
        function generatePrimes(limit) {
            const primes = [];

            function isPrime(num) {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
                return num > 1;
            }

            for (let i = 2; i <= limit; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        // Funzione che stampa un array all'interno di div
        function printArrayInDivs(arr) {
            const container = document.getElementById('container');

            arr.forEach(element => {
                const div = document.createElement('div');
                div.classList.add('box');
                div.textContent = element;
                container.appendChild(div);
            });
        }

        // Esempio di utilizzo
        const maxNumber = 100;  // Limite massimo per trovare i numeri primi
        const primeNumbers = generatePrimes(maxNumber);
        printArrayInDivs(primeNumbers);

    </script>

</body>

</html>
