<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di numeri casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6f7ff;
            margin: 0;
            padding: 20px;
        }

        .number-box {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            width: 250px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #666;
            background-color: #ffffff;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 2px 2px 8px #aaa;
        }

        #differenza {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #dcdcdc;
            border: 2px solid #a9a9a9;
            width: 270px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 2px 2px 8px #aaa;
        }

        #generate-button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Generatore di numeri casuali</h1>
    <button id="generate-button">Genera numeri casuali</button>
    <div id="number-1" class="number-box"></div>
    <div id="number-2" class="number-box"></div>
    <div id="number-3" class="number-box"></div>
    <div id="differenza"></div>

    <script>
        function numerocasuale() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function verificaNumeroPrimo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function pariODispari(numero) {
            if (numero % 2 === 0) {
                return "pari";
            } else {
                return "dispari";
            }
        }

        function aggiornaNumero(elemento, numeroCasuale) {
            let primoStatus = "non primo";
            if (verificaNumeroPrimo(numeroCasuale)) {
                primoStatus = "primo";
            }

            let pariDispari = pariODispari(numeroCasuale);

            elemento.textContent = "Numero: " + numeroCasuale + " (" + primoStatus + ", " + pariDispari + ")";
        }

        function aggiornaNumeri() {
            const numero1Box = document.getElementById('number-1');
            const numero2Box = document.getElementById('number-2');
            const numero3Box = document.getElementById('number-3');
            const differenzaBox = document.getElementById('differenza');

            const numeri = [numerocasuale(), numerocasuale(), numerocasuale()];

            aggiornaNumero(numero1Box, numeri[0]);
            aggiornaNumero(numero2Box, numeri[1]);
            aggiornaNumero(numero3Box, numeri[2]);

            let differenza = numeri[0] - numeri[1];
            if (differenza < 0) {
                differenza = -differenza;
            }

            differenzaBox.textContent = "Differenza tra numero 1 e numero 2: " + differenza;
        }

        document.getElementById('generate-button').addEventListener('click', aggiornaNumeri);
    </script>
</body>

</html>
