<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore numeri casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            margin: 0 auto;
        }

        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Generatore numeri casuali</h1>
    <button id="generate-button">Genera numero casuale</button>
    <div id="numbers"></div>

    <script>
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const randomNumber = getRandomNumber();

            let pariDispari;
            if (randomNumber % 2 === 0) {
                pariDispari = "pari";
            } else {
                pariDispari = "dispari";
            }

            numbersDiv.textContent = `Numero: ${randomNumber} (${pariDispari})`;
        }

        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>

</html>
